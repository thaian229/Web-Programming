<!DOCTYPE mml:math PUBLIC "-//W3C//DTD MathML 2.0//EN" "http://www.w3.org/Math/DTD/mathml2/mathml2.dtd" [ <!ENTITY %
    MATHML.prefixed "INCLUDE">
<!ENTITY % MATHML.prefix "mml"> ]>
    <html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

    <head>
        <title>MathML's quadratic formula</title>
    </head>

    <body>

        <p> This is quadratic formula: </p>

        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mrow>
                <mi>x</mi>
                <mo>=</mo>
                <mfrac>
                    <mrow>
                        <mrow>
                            <mo>-</mo>
                            <mi>b</mi>
                        </mrow>
                        <mo>&PlusMinus;</mo>
                        <msqrt>
                            <mrow>
                                <msup>
                                    <mi>b</mi>
                                    <mn>2</mn>
                                </msup>
                                <mo>-</mo>
                                <mrow>
                                    <mn>4</mn>
                                    <mo>&InvisibleTimes;</mo>
                                    <mi>a</mi>
                                    <mo>&InvisibleTimes;</mo>
                                    <mi>c</mi>
                                </mrow>
                            </mrow>
                        </msqrt>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                        <mo>&InvisibleTimes;</mo>
                        <mi>a</mi>
                    </mrow>
                </mfrac>
            </mrow>
        </math>

    </body>

    </html>
