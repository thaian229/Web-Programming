<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Input form</title>
</head>
<body>
    <form id="register-form" action="#" method="POST">
        <input type="text" name="usr" id="usr" placeholder="Username"><br>
        <input type="password" name="pwd" id="pwd" placeholder="Password"><br>
        <input type="email" name="email" id="email" placeholder="E-mail"><br>
        <input type="tel" name="tel" id="tel" placeholder="Telephone"><br>
        <input type="submit" id="register">
    </form>
</body>
<script>
    var usrRe = /^[a-zA-Z0-9]+$/;
    var pwdRe = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
    var emailRe = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    var telRe = /^[+]*[(]{0,1}[0-9]{1,3}[)]{0,1}[-\s\./0-9]*$/;
    
    function validateUsr (usr) {
        return usrRe.test(usr);
    }
    function validatePwd (pwd) {
        return pwdRe.test(pwd);
    }
    function validateEmail (email) {
        return emailRe.test(email);
    }
    function validateTel (tel) {
        return telRe.test(tel);
    }

    document.getElementById("register-form").onsubmit = function (e) {
        e.preventDefault();

        let usr = document.getElementById("usr").value;
        let pwd = document.getElementById("pwd").value;
        let email = document.getElementById("email").value;
        let tel = document.getElementById("tel").value;
        console.log(validateUsr(usr));
        console.log(validatePwd(pwd));
        console.log(validateEmail(email));
        console.log(validateTel(tel));
        let isValid = validateUsr(usr)
                    && validatePwd(pwd)
                    && validateEmail(email)
                    && validateTel(tel);

        if (!isValid) {
            alert("Invalid input");
        } else {
            alert("Input is valid");
        }
        
        return isValid;
    }
</script>
</html>
